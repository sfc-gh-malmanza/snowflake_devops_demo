# ============================================================================
# GitHub Actions Workflow: Deploy to Production (Dynamic Discovery)
# Description: Uses dynamic file discovery to deploy all SQL files
# Trigger: Manual workflow dispatch only
# ============================================================================

name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

jobs:
  validate-input:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "DEPLOY" ]; then
            echo "‚ùå Deployment cancelled - confirmation not provided"
            exit 1
          fi
          echo "‚úì Confirmation validated"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: validate-input
    environment: production

    env:
      SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_PROD_USER }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_PROD_PASSWORD }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE: ${{ secrets.SNOWFLAKE_PROD_ROLE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: ${{ secrets.SNOWFLAKE_PROD_WAREHOUSE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: ${{ secrets.SNOWFLAKE_PROD_DATABASE }}
      ENVIRONMENT: PROD

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: Snowflake-Labs/snowflake-cli-action@v1.5
        with:
          cli-version: "latest"

      - name: Fetch Latest from Git Repository
        run: |
          echo "üîÑ Fetching latest changes from Git..."
          snow sql \
            --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "ALTER GIT REPOSITORY util_db.public.snowflake_devops_repo FETCH;"

      - name: Create Database and Schema
        run: |
          echo "üèóÔ∏è Creating database and schema..."
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/adf_dwh.sql' USING (environment => '$ENVIRONMENT');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/std_edw.sql' USING (environment => '$ENVIRONMENT');"

      - name: Deploy Tables (Dynamic)
        run: |
          echo "üìÅ Deploying Tables to PRODUCTION..."
          for file in adf_dwh/std_edw/tables/*.sql; do
            if [ -f "$file" ]; then
              echo "  ‚Ü≥ Deploying $(basename $file)..."
              snow sql --temporary-connection \
                --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
                --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
                --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
                --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
                --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
                --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
                -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/$file' USING (environment => '$ENVIRONMENT');"
            fi
          done

      - name: Deploy Views (Dynamic)
        run: |
          echo "üìÅ Deploying Views to PRODUCTION..."
          for file in adf_dwh/std_edw/views/*.sql; do
            if [ -f "$file" ]; then
              echo "  ‚Ü≥ Deploying $(basename $file)..."
              snow sql --temporary-connection \
                --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
                --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
                --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
                --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
                --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
                --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
                -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/$file' USING (environment => '$ENVIRONMENT');"
            fi
          done

      - name: Deploy Procedures (Dynamic)
        run: |
          echo "üìÅ Deploying Procedures to PRODUCTION..."
          for file in adf_dwh/std_edw/procedures/*.sql; do
            if [ -f "$file" ]; then
              echo "  ‚Ü≥ Deploying $(basename $file)..."
              snow sql --temporary-connection \
                --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
                --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
                --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
                --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
                --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
                --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
                -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/$file' USING (environment => '$ENVIRONMENT');"
            fi
          done

      - name: Deploy Tasks (Dynamic)
        run: |
          echo "üìÅ Deploying Tasks to PRODUCTION (if any)..."
          if [ -d "adf_dwh/std_edw/tasks" ]; then
            for file in adf_dwh/std_edw/tasks/*.sql; do
              if [ -f "$file" ]; then
                echo "  ‚Ü≥ Deploying $(basename $file)..."
                snow sql --temporary-connection \
                  --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
                  --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
                  --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
                  --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
                  --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
                  --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
                  -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/$file' USING (environment => '$ENVIRONMENT');" || true
              fi
            done
          else
            echo "  ‚ÑπÔ∏è  No tasks directory found, skipping..."
          fi

      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "‚úÖ PRODUCTION DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo "Deployed by: ${{ github.actor }}"
          echo "Commit: ${{ github.sha }}"
          echo "=========================================="
