# ============================================================================
# GitHub Actions Workflow: Deploy to Production (Git Integration)
# Description: Uses Snowflake Git Integration to deploy from repository
# Trigger: Manual workflow dispatch only
# ============================================================================

name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

jobs:
  validate-input:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "DEPLOY" ]; then
            echo "❌ Deployment cancelled - confirmation not provided"
            exit 1
          fi
          echo "✓ Confirmation validated"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: validate-input
    environment: production

    env:
      SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_PROD_USER }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_PROD_PASSWORD }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE: ${{ secrets.SNOWFLAKE_PROD_ROLE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: ${{ secrets.SNOWFLAKE_PROD_WAREHOUSE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: ${{ secrets.SNOWFLAKE_PROD_DATABASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: Snowflake-Labs/snowflake-cli-action@v1.5
        with:
          cli-version: "latest"

      - name: Fetch Latest from Git Repository
        run: |
          echo "🔄 Fetching latest changes from Git..."
          snow sql \
            --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "ALTER GIT REPOSITORY util_db.public.snowflake_devops_repo FETCH;"

      - name: Deploy Tables
        run: |
          echo "📁 Deploying Tables to PRODUCTION..."
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/dim_calendar.sql' USING (environment => 'PROD');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/dim_plant.sql' USING (environment => 'PROD');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/dim_machines.sql' USING (environment => 'PROD');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/dim_releases.sql' USING (environment => 'PROD');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/std_pattern.sql' USING (environment => 'PROD');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/fact_pattern.sql' USING (environment => 'PROD');"

      - name: Deploy Views
        run: |
          echo "📁 Deploying Views to PRODUCTION..."
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/views/vw_fact_pattern.sql' USING (environment => 'PROD');"

      - name: Deploy Procedures
        run: |
          echo "📁 Deploying Procedures to PRODUCTION..."
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/procedures/sp_fact_pattern_load.sql' USING (environment => 'PROD');"

      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "✅ PRODUCTION DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo "Deployed by: ${{ github.actor }}"
          echo "Commit: ${{ github.sha }}"
          echo "=========================================="
