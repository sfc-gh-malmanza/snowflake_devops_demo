# ============================================================================
# GitHub Actions Workflow: Deploy to Production (Git Integration)
# Description: Uses Snowflake Git Integration to deploy from repository
# Trigger: Manual workflow dispatch only
# ============================================================================

name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

jobs:
  validate-input:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "DEPLOY" ]; then
            echo "‚ùå Deployment cancelled - confirmation not provided"
            exit 1
          fi
          echo "‚úì Confirmation validated"

  deploy-prod:
    runs-on: ubuntu-latest
    needs: validate-input
    environment: production

    env:
      SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_PROD_USER }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_PROD_PASSWORD }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE: ${{ secrets.SNOWFLAKE_PROD_ROLE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: ${{ secrets.SNOWFLAKE_PROD_WAREHOUSE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: ${{ secrets.SNOWFLAKE_PROD_DATABASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: Snowflake-Labs/snowflake-cli-action@v1.5
        with:
          cli-version: "latest"

      - name: Fetch Latest from Git Repository
        run: |
          echo "üîÑ Fetching latest changes from Git..."
          snow sql -q "ALTER GIT REPOSITORY util_db.public.snowflake_devops_repo FETCH;"

      - name: Deploy Tables
        run: |
          echo "üìÅ Deploying Tables to PRODUCTION..."
          snow git execute "@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/*.sql" \
            -D "environment='PROD'"

      - name: Deploy Views
        run: |
          echo "üìÅ Deploying Views to PRODUCTION..."
          snow git execute "@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/views/*.sql" \
            -D "environment='PROD'"

      - name: Deploy Procedures
        run: |
          echo "üìÅ Deploying Procedures to PRODUCTION..."
          snow git execute "@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/procedures/*.sql" \
            -D "environment='PROD'"

      - name: Deploy Tasks
        run: |
          echo "üìÅ Deploying Tasks to PRODUCTION (if any)..."
          snow git execute "@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tasks/*.sql" \
            -D "environment='PROD'" || true

      - name: Deployment Summary
        run: |
          echo "=========================================="
          echo "‚úÖ PRODUCTION DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo "Deployed by: ${{ github.actor }}"
          echo "Commit: ${{ github.sha }}"
          echo "=========================================="
