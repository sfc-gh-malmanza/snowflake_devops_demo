# ============================================================================
# GitHub Actions Workflow: Deploy to Development (Git Integration)
# Description: Uses Snowflake Git Integration to deploy from repository
# Trigger: Push to development branch OR PR opened to main
# ============================================================================

name: Deploy to Development

on:
  push:
    branches:
      - development
    paths:
      - 'adf_dwh/**'
  pull_request:
    branches:
      - main
    paths:
      - 'adf_dwh/**'

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development

    env:
      SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_DEV_USER }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_DEV_PASSWORD }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE: ${{ secrets.SNOWFLAKE_DEV_ROLE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: ${{ secrets.SNOWFLAKE_DEV_WAREHOUSE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: ${{ secrets.SNOWFLAKE_DEV_DATABASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: Snowflake-Labs/snowflake-cli-action@v1.5
        with:
          cli-version: "latest"

      - name: Fetch Latest from Git Repository
        run: |
          echo "🔄 Fetching latest changes from Git..."
          snow sql \
            --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "ALTER GIT REPOSITORY util_db.public.snowflake_devops_repo FETCH;"

      - name: Deploy Tables
        run: |
          echo "📁 Deploying Tables..."
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/dim_calendar.sql' USING (environment => 'DEV');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/dim_plant.sql' USING (environment => 'DEV');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/dim_machines.sql' USING (environment => 'DEV');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/dim_releases.sql' USING (environment => 'DEV');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/std_pattern.sql' USING (environment => 'DEV');"
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/fact_pattern.sql' USING (environment => 'DEV');"

      - name: Deploy Views
        run: |
          echo "📁 Deploying Views..."
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/views/vw_fact_pattern.sql' USING (environment => 'DEV');"

      - name: Deploy Procedures
        run: |
          echo "📁 Deploying Procedures..."
          snow sql --temporary-connection \
            --account "$SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT" \
            --user "$SNOWFLAKE_CONNECTIONS_DEFAULT_USER" \
            --password "$SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD" \
            --role "$SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE" \
            --warehouse "$SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE" \
            --database "$SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE" \
            -q "EXECUTE IMMEDIATE FROM '@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/procedures/sp_fact_pattern_load.sql' USING (environment => 'DEV');"

      - name: Deployment Summary
        run: |
          echo "✅ Deployment to DEV complete!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
