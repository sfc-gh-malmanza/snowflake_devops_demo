# ============================================================================
# GitHub Actions Workflow: Deploy to Development (Git Integration)
# Description: Uses Snowflake Git Integration to deploy from repository
# Trigger: Push to development branch OR PR opened to main
# ============================================================================

name: Deploy to Development

on:
  push:
    branches:
      - development
    paths:
      - 'adf_dwh/**'
  pull_request:
    branches:
      - main
    paths:
      - 'adf_dwh/**'

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development

    env:
      SNOWFLAKE_CONNECTIONS_DEFAULT_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_USER: ${{ secrets.SNOWFLAKE_DEV_USER }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_PASSWORD: ${{ secrets.SNOWFLAKE_DEV_PASSWORD }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_ROLE: ${{ secrets.SNOWFLAKE_DEV_ROLE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_WAREHOUSE: ${{ secrets.SNOWFLAKE_DEV_WAREHOUSE }}
      SNOWFLAKE_CONNECTIONS_DEFAULT_DATABASE: ${{ secrets.SNOWFLAKE_DEV_DATABASE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Snowflake CLI
        uses: Snowflake-Labs/snowflake-cli-action@v1.5
        with:
          cli-version: "latest"

      - name: Fetch Latest from Git Repository
        run: |
          echo "üîÑ Fetching latest changes from Git..."
          snow sql -q "ALTER GIT REPOSITORY util_db.public.snowflake_devops_repo FETCH;"

      - name: Deploy Tables
        run: |
          echo "üìÅ Deploying Tables..."
          snow git execute "@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tables/*.sql" \
            -D "environment='DEV'"

      - name: Deploy Views
        run: |
          echo "üìÅ Deploying Views..."
          snow git execute "@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/views/*.sql" \
            -D "environment='DEV'"

      - name: Deploy Procedures
        run: |
          echo "üìÅ Deploying Procedures..."
          snow git execute "@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/procedures/*.sql" \
            -D "environment='DEV'"

      - name: Deploy Tasks
        run: |
          echo "üìÅ Deploying Tasks (if any)..."
          snow git execute "@util_db.public.snowflake_devops_repo/branches/main/adf_dwh/std_edw/tasks/*.sql" \
            -D "environment='DEV'" || true

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment to DEV complete!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
